<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/images/pokeball.png" />
		<title>PokeDex</title>
		<!-- STYLE -->
		<link rel="stylesheet" href="/apps/styles/css/main.css" />
		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h2>Generation 1 PokeDex</h2>
			<div class="inputs">
				<input type="text" placeholder="Search for pokemon..." id="searchbar" />
				<!-- <button class='clickable' id ='btn' onclick="searchFor()">Search</button> -->
			</div>
		</header>

		<div class="pokeContainer" data-isVisible="false">
			<button id=" Xbutton" class="clickable" onclick="closeConatin()">X</button>
			<div class="nameContainer">
				<img src="" alt="" class="pokeimg" />
				<h1 class="pokeName">Bulbasaur</h1>
				<h2 class="weight">Weight:64</h2>
				<h2 class="height">Height:64</h2>
			</div>
			<div class="bstatsContainer">
				<h1>BASE STATS:</h1>
				<div class="Stats">
					<div class="row">
						<div class="healthStats stats">
							<h1>HP:</h1>
							<div class="progressContain">
								<progress class="hpProg progres" value="50" min="0" max="100"></progress>
								<h2 class="hpstat">50</h2>
							</div>
						</div>
						<div class="attackStats stats">
							<h1>ATK:</h1>
							<div class="progressContain">
								<progress class="atkProg progres" value="50" min="0" max="100"></progress>
								<h2 class="atkstat">50</h2>
							</div>
						</div>
						<div class="defenseStats stats">
							<h1>DFN:</h1>
							<div class="progressContain">
								<progress class="dfnProg progres" value="50" min="0" max="100"></progress>
								<h2 class="dfnstat">50</h2>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="sAttackStats stats">
							<h1>SATK:</h1>
							<div class="progressContain">
								<progress class="satkProg progres" value="50" min="0" max="100"></progress>
								<h2 class="satkstat">50</h2>
							</div>
						</div>
						<div class="sDefenseStats stats">
							<h1>SDFN:</h1>
							<div class="progressContain">
								<progress class="sdfnProg progres" value="50" min="0" max="100"></progress>
								<h2 class="sdfnstat">50</h2>
							</div>
						</div>
						<div class="speedStats stats">
							<h1>SPD:</h1>
							<div class="progressContain">
								<progress class="spdProg progres" value="50" min="0" max="100"></progress>
								<h2 class="spdstat">50</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="mainSec"></section>

		<div class="spinner-wrapper">
			<div class="lds-grid">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<template class="template">
			<div class="container">
				<div class="credentials clickable">
					<img src="" alt="" class="pokeimg" />
					<div class="text">
						<h2 class="name">Test</h2>
						<h3 class="type">Type:Fire</h3>
					</div>
				</div>
			</div>
		</template>

		<script src="/apps/js/app.js"></script>
	</body>
</html>
